<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="border">
        <div class="border" id='display'><span id="textDisplay"></span><span id="textDisplaySecondLine"> </span><span id='textDisplayThirdLine'></span></div>
        <div class="border" id='digits'>
            <div class='button' ><button id="button9">9</button></div>
            <div class='button'><button id="buttonDiv">รท</button></div>
            <div class='button'><button id="buttonMulti">x</button></div>
            <div class='button'><button id="clearButton">C</button></div>
            <div class='button'><button id="button6">6</button></div>
            <div class='button'><button id="button7">7</button></div>
            <div class='button'><button id="button8">8</button></div>
            <div class='button'><button id="buttonMinus">-</button></div>
            <div class='button'><button id="button3">3</button></div>
            <div class='button'><button id="button4">4</button></div>
            <div class='button'><button id="button5">5</button></div>
            <div class='button'><button id="buttonPlus">+</button></div>
            <div class='button'><button id="button0">0</button></div>
            <div class='button'><button id="button1">1</button></div>
            <div class='button'><button id="button2">2</button></div>
            <div class='button'><button id="buttonEqual">=</button></div>
        </div>
    </main>
</body>
</html>
