<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="border">
        <div class="border" id='display'><span id="textDisplay"></span><span id="textDisplaySecondLine"> </span><span id='textDisplayThirdLine'></span></div>
        <div class="border" id='digits'>
            <div class='button' id="button9"><button>9</button></div>
            <div class='button' id="buttonDiv"><button>รท</button></div>
            <div class='button' id="buttonMulti"><button>x</button></div>
            <div class='button' id="clearButton"><button>C</button></div>
            <div class='button' id="button6"><button>6</button></div>
            <div class='button' id="button7"><button>7</button></div>
            <div class='button' id="button8"><button>8</button></div>
            <div class='button' id="buttonMinus"><button>-</button></div>
            <div class='button' id="button3"><button>3</button></div>
            <div class='button' id="button4"><button>4</button></div>
            <div class='button' id="button5"><button>5</button></div>
            <div class='button' id="buttonPlus"><button>+</button></div>
            <div class='button' id="button0"><button>0</button></div>
            <div class='button' id="button1"><button>1</button></div>
            <div class='button' id="button2"><button>2</button></div>
            <div class='button' id="buttonEqual"><button>=</button></div>
        </div>
    </main>
</body>
</html>
